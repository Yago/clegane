<ion-view view-title="Login" cache-view="false" hide-nav-bar="true">
  <ion-content has-header="false">

    <div class="content-container">
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3" ng-controller="UserCtrl as user">
          <div class="spacer"></div>
          <h1 class="text-inverse">Login</h1>

          <form ng-submit="user.login();">
            <label class="item item-input item-floating-label">
              <span class="input-label text-inverse">Username</span>
              <input type="text" name="username" ng-model="user.username" placeholder="Username"/>
            </label>
            <label class="item item-input item-floating-label">
              <span class="input-label text-inverse">Password</span>
              <input type="password" name="password" ng-model="user.password" placeholder="Password"/>
            </label>
            <div class="spacer spacer-xs"></div>
            <ion-checkbox class="text-inverse" ng-model="user.remember">Remember me</ion-checkbox>
            <div class="spacer spacer-xs"></div>
            <div class="form-group">
              <input type="submit" value="Log In" class="btn btn-primary"/>
            </div>
          </form>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
