<div class="results-heading">
  <h4>
    {{page.data.data.total_results}} Results - {{page.data.data.page}}/{{page.data.data.total_pages}}
  </h4>
  <h1 ng-if="page.data.type === 'search'">{{page.data.query}}</h1>
  <h1 ng-if="page.data.type === 'genre'">{{page.data.genre.name}}</h1>
  <h1 ng-if="page.data.type === 'tag'">{{page.data.tag.name}}</h1>
</div>

<div class="results-wrapper">
  <div class="row">
    <div class="col-sm-2-4" ng-repeat="(key, result) in page.data.data.results">
      <clegane-thumb
        ng-if="result.media_type === 'movie'"
        id="{{result.id}}"
        img="{{result.poster_path}}"
        title="{{result.title}}"
        type="{{result.media_type}}"></clegane-thumb>
      <clegane-thumb
        ng-if="result.media_type === 'tv'"
        id="{{result.id}}"
        img="{{result.poster_path}}"
        title="{{result.name}}"
        type="{{result.media_type}}"></clegane-thumb>
    </div>
  </div>
</div>

<ng-include src="'templates/components/molecules/pagination.html'"></ng-include>
