<ion-modal-view>
  <ion-content class="modal-content" has-bouncing="false" ng-controller="ListCtrl as modallist">
    <button class="btn btn-primary btn-corner" ng-click="modal.close()">
      <i class="cleganicon cleganicon-close"></i>
    </button>
    <div ng-init="modallist.init()">
      <h2>Add to lists</h2>
      <ion-checkbox ng-repeat="(key, item) in modallist.lists" ng-model="item.exist" ng-change="modallist.update(item.id, item.exist, type)">{{item.name}}</ion-checkbox>
      <div class="spacer spacer-sm"></div>
      <h3>New list</h3>
      <form ng-submit="modallist.add()" class="search-form">
        <div class="form-group">
          <div class="input-group">
            <input type="text" ng-model="modallist.newlist" class="form-control" placeholder="Pick a name">
            <span class="input-group-btn">
            <button type="submit" class="btn btn-primary"><b>+</b></button>
            </span>
          </div>
        </div>
      </form>
    </div>

  </ion-content>
</ion-modal-view>
