<ion-view view-title="Clegane" cache-view="false" hide-back-button="true">
  <ion-content ng-controller="PageCtrl as page" ng-init="page.get('/lists');">

    <div>

      <div class="results-heading">
        <h4>
          {{page.data.length}} lists
        </h4>
        <h1>My lists</h1>
      </div>

      <div ng-if="page.data.length > 0" class="results-wrapper">
        <div class="row list-row">
          <div ng-repeat="(key, list) in page.data | orderBy:'name':false" class="col-sm-4 list-col">
            <a href="/list/{{list.id}}" class="list-card">
              <div class="row">
                <div ng-if="list.items.length > 0" ng-repeat="(key, item) in list.items | limitTo:3" class="col-xs-4">
                  <clegane-pic
                    src="{{item.data.picture}}"
                    size="1"
                    ratio="0.66"
                    gravity="none"
                    class="img-responsive"
                    alt="{{item.data.name}}"></clegane-pic>
                </div>
                <div ng-if="list.items.length === 1" class="col-xs-8">
                  <clegane-pic
                    src=""
                    size="1"
                    ratio="1.32"
                    gravity="none"
                    class="img-responsive img-full"
                    alt="nothing"></clegane-pic>
                </div>
                <div ng-if="list.items.length === 2" class="col-xs-4">
                  <clegane-pic
                    src=""
                    size="1"
                    ratio="0.66"
                    gravity="none"
                    class="img-responsive img-full"
                    alt="nothing"></clegane-pic>
                </div>
                <div ng-if="list.items.length <= 0">
                  <clegane-pic
                    src=""
                    size="1"
                    ratio="1.98"
                    gravity="none"
                    class="img-responsive img-full"
                    alt="nothing"></clegane-pic>
                </div>
              </div>
              <span class="clearfix visible-xs"></span>
              <div class="list-card-content text-center">
                <h3>{{list.name}}</h3>
                <p>
                  {{list.items.length}} items
                </p>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div ng-if="page.data.length <= 0" class="content-container">
        <div class="spacer spacer-xl"></div>
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <div class="bubble-wrapper">
              <div class="bubble bubble-right">
                Would you like to create lists with me based on <a href="/movies/popular/1">movies</a>, <a href="/tvs/popular/1">TV shows</a> or <a href="/peoples/popular/1">peoples</a> ?
              </div>
              <img class="logo" src="/svg/saw.svg" onerror="this.onerror=null; this.src='/img/saw.png'" alt="Saw by Smashicons" />
            </div>
          </div>
        </div>
      </div>

    </div>

  </ion-content>
</ion-view>
