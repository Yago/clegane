<ion-side-menus enable-menu-with-back-views="false" ng-controller="MainCtrl as app">
  <ion-side-menu-content drag-content="false">
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" class="dark" expose-aside-when="{{app.sidemenu}}">
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#" ui-sref="app.dashboard">Home</ion-item>
        <ion-item menu-close href="#" ui-sref="app.test">Test</ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
