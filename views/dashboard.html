{% extends 'layout.html' %}

{% block content %}
<div ng-app="CleganeApp" ng-cloak>
  <h1 class="text-center">{{ user.username }}'s dashboard</h1>

  <br><br><br>

  <div class="row" ng-controller="searchCtrl as search">
    <div class="col-sm-6 col-sm-offset-3">

      <script type="text/ng-template" id="customTemplate.html">
        <a href="/movie/[[match.model.id]]">
          [[match.model.title]] ([[match.model.original_title]])
        </a>
      </script>

      <form>
        <div class="form-group">
          <input
            type="text"
            ng-model="data"
            placeholder="Locations loaded via $http"
            typeahead="data as data.original_title for data in search.getLocation($viewValue)"
            typeahead-loading="loadingLocations"
            typeahead-no-results="noResults"
            typeahead-template-url="customTemplate.html"
            typeahead-on-select="search.onSelect($item, $model, $label)"
            class="form-control">

          <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
          <div ng-show="noResults">
            <i class="glyphicon glyphicon-remove"></i> No Results Found
          </div>
        </div>
        <div class="form-group">
          <input type="submit" value="Submit" class="btn btn-primary"/>
        </div>
      </form>


    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
  {% parent %}
  <script src="/js/angular-vendors.min.js"></script>
  <script src="/js/angular-app.js"></script>
{% endblock %}
